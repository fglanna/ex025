<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="">Selecione um estado da Região </option>
                <optgroup label="Região Sudeste">
                    
                    <option value="ES">Espírito Santo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>

                </optgroup>
                <optgroup label="Região Sul">
                    
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    
                
                </optgroup>
                <optgroup label="Região Nordeste">
                    
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>

                <optgroup label="Região Norte">                
                    
                    <option value="AC">Acre</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="PA">Pará</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="TO">Tocantins</option>
                
                <optgroup label="Centro Oeste">

                    <option value="GO">Goiás</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="DF">Distrito Federal</option>

                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="lstprof" placeholder="Profissão">
            <datalist id="lstprof">
                <option >Administrador</option>
                <option >Atendente</option>
                <option >Auxiliar</option>
                <option >Contador</option>
                <option >Desenvolvedor</option>
                <option >Professor</option>
                <option >Advogado</option>
                <option >Programador</option>
                <option >Analista</option>
                <option >Engenheiro</option>
                <option >Secretário</option>
                <option >Gerente</option>
                <option >Outros</option>
            </datalist>
    </p>

    <p>
        <label for="imsg">Mensagem: </label><br>
        <textarea name="msg" id="imsg" rows="10" cols="30" placeholder="Sua mensagem aqui..."></textarea>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </p>
    
</body>
</html>
