<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="masculino" checked> <label for="isxmas">Masculino</label></br>
            <input type="radio" name="sexo" id="isxfem" value="feminino"> <label for="isxfem">Feminino</label></br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label></br>
            <input type="checkbox" name="esbasque" id="iesbasque"> <label for="iesbasque">Basquetebol</label></br>
            <input type="checkbox" name="esvolei" id="iesvolei"> <label for="iesvolei">Volei</label></br>
            <input type="checkbox" name="estenis" id="iestenis"> <label for="iestenis">Tênis</label></br>
            <input type="checkbox" name="escorrida" id="iescorrida"> <label for="iescorrida">Corrida</label></br>
            <input type="checkbox" name="esnatacao" id="iesnatacao"> <label for="iesnatacao">Natação</label></br>



        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    
    </form>
    
</body>
</html>
