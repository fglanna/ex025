<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" minlength="5" maxlength="21" required >
            </p>
            <p>
                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" min="15" max="100" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required>
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" required placeholder="(xx) xxxxx-xxxx">
            
            </p>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            <input type="button" value="Cancelar" onclick="history.back()">
        </div>
    </form>
    
</body>
</html>
